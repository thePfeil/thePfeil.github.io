<!DOCTYPE html><html lang="en">

<!-- "code" is german!!! also the case in onsScript.js -->

<head>

  <meta charset="utf-8">
  <title>Onsen UI</title>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">

  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">

  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>
<ons-page>
  <ons-toolbar>
    <ons-toolbar-item>
      <ons-button><a href="index.html">HOME</a></ons-button>
    </ons-toolbar-item>
  </ons-toolbar>
  <ons-list>
  
    <ons-list-item>
      <ons-button onclick="ons.notification.alert('hey!!!!!!!!!!!!!')" modifier="light">don't click me!!!</ons-button>
    </ons-list-item>
    <ons-list-item>
      <ons-button id="idInfo">info</ons-button>
    </ons-list-item>
	
    <ons-list-item>
      <ons-button id="idBestaetigung">confirmation
        </ons-button>
    </ons-list-item>
	
    <ons-list-item>
      <ons-button id="idEingabe">prompt</ons-button>
    </ons-list-item>
	
    <ons-list-item>
      <ons-button id="idToast">toast</ons-button>
    </ons-list-item>
    <ons-list-item>
      <ons-card modifier="material">a card</ons-card>
    </ons-list-item>
    <ons-list-item>
      <ons-switch></ons-switch>
    </ons-list-item>
    <ons-list-item>
      <ons-checkbox></ons-checkbox>
    </ons-list-item>
    <ons-list-item>
      <ons-input></ons-input>
    </ons-list-item>
    <ons-list-item>
      <ons-search-input></ons-search-input>
    </ons-list-item>
    <ons-list-item>
      <ons-radio></ons-radio>
    </ons-list-item>
    <ons-list-item>
      <ons-button id="idSwitchIOS">switch to which OS?</ons-button>
    </ons-list-item>
  </ons-list>
</ons-page>
  
<script src="js/onsScript.js"></script>
<noscript>
  <h1>please activate javascript!</h1>
</noscript>
</body>
</html>
