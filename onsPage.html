<!DOCTYPE html><html lang="de">



<head>

  <meta charset="utf-8">
  <title>Onsen UI</title>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">

  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">

  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>
<ons-page>
  <ons-toolbar>
    <ons-toolbar-item>
      <ons-button><a href="index.html">HAUPTSEITE</a></ons-button>
    </ons-toolbar-item>
  </ons-toolbar>
  <ons-list>
  
    <ons-list-item>
      <ons-button onclick="ons.notification.alert('hey!!!!!!!!!!!!!')" modifier="light">klick mich nicht!!!</ons-button>
    </ons-list-item>
    <ons-list-item>
      <ons-button id="idInfo">Info</ons-button>
    </ons-list-item>
	
    <ons-list-item>
      <ons-button id="idBestaetigung">Best√§tigung
        </ons-button>
    </ons-list-item>
	
    <ons-list-item>
      <ons-button id="idEingabe">Eingabe</ons-button>
    </ons-list-item>
	
    <ons-list-item>
      <ons-button id="idToast">Toast</ons-button>
    </ons-list-item>
    <ons-list-item>
      <ons-card modifier="material">eine karte</ons-card>
    </ons-list-item>
    <ons-list-item>
      <ons-switch></ons-switch>
    </ons-list-item>
    <ons-list-item>
      <ons-checkbox></ons-checkbox>
    </ons-list-item>
    <ons-list-item>
      <ons-input></ons-input>
    </ons-list-item>
    <ons-list-item>
      <ons-search-input></ons-search-input>
    </ons-list-item>
    <ons-list-item>
      <ons-radio></ons-radio>
    </ons-list-item>
    <ons-list-item>
      <ons-button id="idSwitchIOS">zu welcher OS wechseln?</ons-button>
    </ons-list-item>
  </ons-list>
</ons-page>
  
<script src="js/onsScript.js"></script>
<noscript>
  <h1>Bitte aktivieren sie Javascript</h1>
</noscript>
</body>
</html>
