<!DOCTYPE html><html lang="de">



<head>

  <meta charset="utf-8">
  <title>Onsen UI</title>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">

  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">

  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>
<ons-page>
  <ons-toolbar>
    <ons-toolbar-item>
      <ons-button><a href="index.html">HAUPTSEITE</a></ons-button>
    </ons-toolbar-item>
  </ons-toolbar>
  <ons-list>
  
    <ons-list-item>
      <ons-button onclick="ons.notification.alert('hey!!!!!!!!!!!!!')" modifier="light">klick mich nicht!!!</ons-button>
    </ons-list-item>
    <ons-list-item>
      <ons-button id="idInfo">Info</ons-button>
    </ons-list-item>
	
    <ons-list-item>
      <ons-button id="idBestaetigung">Bestätigung
        </ons-button>
    </ons-list-item>
	
    <ons-list-item>
      <ons-button id="idEingabe">Eingabe</ons-button>
    </ons-list-item>
	
    <ons-list-item>
      <ons-button id="idToast">Toast</ons-button>
    </ons-list-item>
    <ons-list-item>
      <ons-card modifier="material">eine karte</ons-card>
    </ons-list-item>
    <ons-list-item>
      <ons-switch></ons-switch>
    </ons-list-item>
    <ons-list-item>
      <ons-checkbox></ons-checkbox>
    </ons-list-item>
    <ons-list-item>
      <ons-input></ons-input>
    </ons-list-item>
    <ons-list-item>
      <ons-search-input></ons-search-input>
    </ons-list-item>
    <ons-list-item>
      <ons-radio></ons-radio>
    </ons-list-item>
    <ons-list-item>
      <ons-button id="idSwitchIOS">zu ios modus wechseln?</ons-button>
    </ons-list-item>
  </ons-list>
</ons-page>
  
<script>
   function info()
   {
     ons.notification.alert("Info", {buttonLabels:"nein", title:"!!!"});
   }

   const bestaetigung = function() {
    ons.platform.select("ios");
    ons.notification.confirm("WARNUNG!!! Ihr IOS hat einen Virus! Jetzt löschen?", {buttonLabels:["nein", "ja"]})
       .then(function(sch) {
         if(sch==0) ons.notification.alert("Abgebrohen");
         else ons.notification.alert("Reinigung wird durchgeführt...").then( function() {
           ons.platform.select("android");
           ons.notification.toast("DAS IST NICHT ECHT!!! Ernsthaft... geht gar nicht!", {timeout:2000})
         } );
       });
   };

   const eingabe = function() {
     ons.notification.prompt("Bitte eine Eingabe")
       .then(function(tx) {
         if(tx=="") ons.notification.alert("Keine Eingabe");
         else ons.notification.alert("Eingegeben: " + tx);
       });
   };

   function toast()
   {
     ons.notification.toast("Der Toast", {buttonLabel: "okay"});
   }
   
   const iosmode = function() {
     ons.notification.confirm("welche OS?", {buttonLabels:["apple allg.", "windows+linux"]}).then(function(sss) {
       if(sss = 0) { 
         ons.platform.select("ios");
         ons.notification.toast("apple modus", {buttonLabel: "okay"});
       } else {
         ons.platform.select("android");
         ons.notification.toast("windows+linux modus", {buttonLabel: "okay"});
       }
      });
     }
   }


   document.getElementById("idInfo")
      .addEventListener("click", info);
   document.getElementById("idBestaetigung")
      .addEventListener("click", bestaetigung);
   document.getElementById("idEingabe")
      .addEventListener("click", eingabe);
   document.getElementById("idToast")
      .addEventListener("click", toast);
   document.getElementById("idSwitchIOS").addEventListener("click", iosmode);
</script>
<noscript>
  <h1>Bitte aktivieren sie Javascript</h1>
</noscript>
</body>
</html>
